<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RedFive</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid">




<form action="http://localhost:5000/datahander" method="post" style="margin: auto; width: 100%; padding: 10px; ">

    <div class="col-xs-2">

     <h2>Sign Up</h2>
    <form>
    <label>First Name</label>
    <input type="text" name="firstname" class="form-control">
    <label>Last Name</label>
    <input type="text" name="lastname" class="form-control">

    <label>Username</label>
    <input type="text" name="username" class="form-control">

    <label>Email Address</label>
    <input type="email" name="email" class="form-control">

    <label>Password</label>
    <input type="password" name="password" class="form-control">
    <label><input type="checkbox" name="terms"> I agree with the <a href="#">Terms and Conditions</a>.</label> <br>
    <input type="submit" value="Sign up" class="btn btn-default">

  </div>
    <div class="clearfix"></div>
</form>


</div>

</body>
</html>
